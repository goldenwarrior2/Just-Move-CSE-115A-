    <h1 class="display-4 text-center">Just Move Test</h1>
    <div class="accordion" id="addGoalAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header text-center" id="addGoalHeader">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#addGoalCollapse" aria-expanded="true" aria-controls="addGoalCollapse">
                    Add Goal
                </button>
            </h2>
            <div id="addGoalCollapse" class="accordion-collapse collapse show" aria-labelledby="addGoalHeader"
                data-bs-parent="#addGoalAccordion">
                <div class="accordion-body">
                    <form action="javascript:void(0)" onsubmit="addGoal()">
                        <div class="mb-3">
                            <input class="form-control form-control-lg" type="text" placeholder="Goal"
                                aria-label="Goal" />
                        </div>
                        <div class="mb-3">
                            <input class="form-control form-control-sm" type="text" placeholder="Motivations"
                                aria-label="Goal" />
                        </div>
                        <button class="btn btn-danger" type="reset"><svg xmlns="http://www.w3.org/2000/svg" width="16"

                            </svg>
                            Clear</button>
                        <button class="btn btn-primary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-journal-plus" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z" />
                                <path
                                    d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />

                            </svg>
                            Add</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div id="goalList">
        <!-- TODO: Rows and cols -->
        <div class="card mx-4">
            <div class="card-body">
                <h4 class="card-title">Example Goal</h4>
                <p class="card-text">This is an example of a goal. <button class="btn btn-danger btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x" viewBox="0 0 16 16">

                    </button></p>
                <h5 class="card-title">Motivations:</h5>

                    <li>Motivation 1 <button class="btn btn-danger btn-sm">

                                class="bi bi-x" viewBox="0 0 16 16">
                                <path

                            </svg>

                    <li>Motivation 3 <button class="btn btn-danger btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-x" viewBox="0 0 16 16">
                                <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                            </svg>
                        </button></li>
                </ul>
            </div>
            <div class="card-footer">
                <div class="progress">
                    <!-- TODO: Color based on stagnation? -->
                    <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Goal progress"
                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
