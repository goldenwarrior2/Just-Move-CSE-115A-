<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Just Move</title>
</head>
<body>
  <h1 class="m-4">Just Move</h1>
  <div class="container mt-5">
    <div class="card p-4" >
      <h1 >Let's create a goal!</h1>
      <div class="input-group mb-3">
        <input id="goal-input" type="text" class="form-control" placeholder="Enter here what you want to accomplish">
      </div>
      <button id="create-goal-button" type="button" class="btn btn-primary btn-lg">Add goal!</button>
    </div>
    <table id="goals-table" class="table mt-5">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Goal</th>
          <th scope="col">Progress Bar</th>
          <th scope="col">Intrinsic Motivations</th>
          <th scope="col">Extrinsic Motivations</th>
        </tr>
      </thead>
      <tbody id="goals-table-body">
      </tbody>
    </table>

  </div>
  <script src="main.js"></script>
</body>
</html>
