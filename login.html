<!DOCTYPE html>
<html>

<head>
  <title>Just Move: Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
</head>

<body style="overflow-x: hidden;">
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js'

    // If you enabled Analytics in your project, add the Firebase SDK for Google Analytics
    import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.12.1/firebase-analytics.js'

    // Add Firebase products that you want to use
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js'
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js'
    import * as l from "./login.js"

    const inputs = document.querySelectorAll('input');

    for (const input of inputs) {
      if (input.type == "email") {
        input.onblur = l.handleEmailFieldBlur;
      }
      input.onfocus = l.handleFormFocus;
    }

    document.getElementById("loginPassword").onblur = l.handlePasswordConfirmFieldBlur;
    document.getElementById("signUpPassword").onblur = l.handleSignUpPasswordFieldBlur;
    document.getElementById("signUpPassword2").onblur = l.handlePasswordFieldBlur;

    window.handleGuestButtonClick = l.handleGuestButtonClick;
    document.getElementById("signUpForm").onclick = l.handleSignUpButtonClick;
    document.getElementById("loginForm").onclick = l.handleLoginButtonClick;
  </script>

  <h1 class="display-1 text-center">Just Move</h1>
  <div class="row row-cols-4 g-4">
    <div class="col"></div>
    <div class="col">
      <div class="card p-3">
        <h3 class="heading-5 text-center">Log In</h3>
        <div>
          <label for="loginEmail">Email:</label>
          <input type="email" class="form-control mb-3" id="loginEmail" required />
          <label for="loginPassword">Password:</label>
          <input type="password" class="form-control mb-3" id="loginPassword" required />
          <div class="d-grid">
            <button id="loginForm" class="btn btn-primary">Log In</button>
          </div>
        </div>
      </div>
      <a class="text-center text-muted small d-flex justify-content-center mt-2">Privacy Policy</a>
      <div class="d-flex justify-content-center mt-3"><button class="btn btn-warning"
          onclick="handleGuestButtonClick()">Or continue as guest</button>
      </div>
    </div>
    <div class="col">
      <div class="card p-3">
        <h3 class="heading-5 text-center">Sign Up</h3>
        <div>
          <label for="signUpName">Name (Optional):</label>
          <input type="text" class="form-control mb-3" id="signUpName" />
          <label for="signUpEmail">Email:</label>
          <input type="email" class="form-control mb-3" id="signUpEmail" required />
          <label for="signUpPassword">Password:</label>
          <input type="password" class="form-control mb-3" id="signUpPassword" required />
          <label for="signUpPassword2">Confirm password:</label>
          <input type="password" class="form-control mb-3" id="signUpPassword2" required />
          <div class="d-grid">
            <button id="signUpForm" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
